<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inputBox">
      <h1>Генератор паролей</h1>
      <div class="btn-container">
        <input
          type="text"
          id="pass-value"
          placeholder="Количество символов в пароле..."
        />
        <input
          type="text"
          name=""
          placeholder="Нажмите 'Сгенерировать'"
          id="password"
          readonly
        />
        <input
          type="text"
          id="checkCopied"
          placeholder="Проверить скопированное"
        />
        <div class="clone" onclick="copyPassword();"></div>
        <div class="insertCopied" onclick="pasteCopied();"></div>
        <div class="button-container">
          <div id="btn" onclick="getPassword();">Сгенерировать</div>
          <div id="btn-change" onclick="pasteCopied();">Проверить</div>
          <div id="clear-btn" onclick="clearInput();">Очистить поля</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
